<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <nav>
            <input type="checkbox" id="menu">
            <label for="menu"> â˜° </label>
            <ul>
                <li><a id="go-to-home" href="task.html" target="myIframe">Home</a></li>
                <li><a id="change-language" href="language.html" target="myIframe">Language</a></li> 
            </ul>
        </nav>
    </header>
    <iframe name="myIframe" src="task.html" width="100%" height="500px"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all <a> tags within the <nav> element
            var navLinks = document.querySelectorAll('nav ul a');
        
            // Add a click event listener to each <a> tag
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    // When a link is clicked, uncheck the menu toggle checkbox
                    document.getElementById('menu').checked = false;
                });
            });
        });
        </script>
        
</body>

</html>
